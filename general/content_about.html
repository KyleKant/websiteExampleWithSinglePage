<div ng-repeat="about in data">
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{about.image}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{about.topic}}</h1>
            <span class="subheading">{{about.subtopic}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{about.content}}
      </div>
    </div>
  </div>
</div>
